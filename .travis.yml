language : java
jdk: 
   -openjdk8
   
branches:
   only:
   - main
   
# travis 서버의 home
cache :
   directories:
      - '$HOME/.m2/repository'
      - '$HOME/demo/.gradle'
script : 
   - cd demo
   - ./gradlew clean build

before_deploy:
   - cd ..
   - pwd
   - zip -r demo_web *
   - mkdir -p deploy
   - mv demo_web.zip deploy/demo_web.zip

deploy:
   - provider: s3
     access_key_id: $AWS_ACCESS_KEY
     secret_access_key: $AWS_SECRET_KEY
     bucket: momo-demo-build
     region: ap-northeast-2
     skip_cleanup: true
     aci: private
     local_dir: deploy
     wait-until-deployed: true
     on: 
         all_branches: true
         
   - provider: codedeploy
     access_key_id: $AWS_ACCESS_KEY
     secret_access_key: $AWS_SECRET_KEY
     bucket: momo-demo-build
     key: demo_web.zip
     bundle_type: zip
     application: momo-demoserver
     deployment_group: momo-demoserver-group
     region: ap-northeast-2
     wait-until-deployed: true
     on: 
         all_branches: true
    
