<!doctype html>
<html lang="en">
  <head>
 	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.98.0">
    <title>회원가입</title>


    
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">

  <form id="signupForm" name="signupForm", method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input name="username" type="email" class="form-control"  placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control"  placeholder="비밀번호">
    </div>
   <div class="form-floating">
      <input name="nickname" type="text" class="form-control"  placeholder="닉네임">
    </div>



    <input type="button" class="w-100 btn btn-lg btn-primary" value="회원가입" onclick="signupPost(); location.href='/index/login'">

    
  </form>
  
  <div style="display:none" >
  <script>
  function signupPost(){
	  var formdata = $("#signupForm").serializeArray();
	
	  var object ={};
	  
	  for (var i = 0; i < formdata.length; i++){
		    object[formdata[i]['name']] = formdata[i]['value'];
		}
		 
	  var json = JSON.stringify(object);
	 
	  $.ajax({
		  cache:false,
		  url: '/api/signup',
		  type: 'POST',
		  contentType : 'application/json',
		  dataType : 'json',
		  data: json,
		  success: function(response){
			  console.log('success');
		  }
	  });
	  
	  
	  
  }
  
  </script>
  </div>
  
</main>


    
  </body>
</html>
